services:

  nemesis_platform.theme.boostrap_abstract:
    abstract: true
    class: NemesisPlatform\Core\CMS\Theme\NemesisBootstrapTheme
    arguments: [@twig, @assetic.asset_factory, %assetic.write_to%, @file_locator, %kernel.root_dir%]

  nemesis.theme_basic:
    class: NemesisPlatform\Core\CMS\Theme\BasicTheme
    parent: nemesis_platform.theme.boostrap_abstract
    tags:
      - { name: theme, alias: basic_bootstrap_theme }

  nemesis.switchable_theme.theme_instance_type:
    class: NemesisPlatform\Core\CMS\Form\Type\ThemeInstanceType
    arguments: [ "@nemesis.skin_registry", "@form.factory" ]
    tags:
    - { name: form.type, alias: switchable_theme_instance }

  nmemesis.cms.skin_provider:
    class: NemesisPlatform\Core\CMS\Theme\SiteThemeService
    arguments:
    - "@site.provider"
    - "@nemesis.skin_registry"
